<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="firstRow">
            <label for="player1Name">Player1 name</label>
            <label for="player2Name" id="player2">Player2 name</label>
    
        </div>
        <div class="secondRow">
            <input type="text" class="button" id="player1Name" placeholder="player1">
            <input type="text" class="button" id="player2Name" placeholder="player2">
            <button type="button" onclick="changeNames()" id="change">Change</button>
            <div class="reset">
                <button type="button" onclick="resetGame()" class="button" id="reset">Reset</button>
            </div>
        </div>
        <hr>
        <div class="board">
            <div class="square" id="1"> </div>
            <div class="square" id="2"> </div>
            <div class="square" id="3"> </div>
            <div class="square" id="4"> </div>
            <div class="square" id="5"> </div>
            <div class="square" id="6"> </div>
            <div class="square" id="7"> </div>
            <div class="square" id="8"> </div>
            <div class="square" id="9"> </div>
        </div>
        <h1 class="winner"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
